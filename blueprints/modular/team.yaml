title: Features
@extends: default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/features
                      @data-options: '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/features
                  @data-options: '\Grav\Common\Page\Pages::modularTypes'
        content:
          fields:
            content:
              type: hidden
        features:
          type: tab
          title: Members
          fields:
            header.members:
              name: members
              type: list
              label: Members

              fields:
                .name:
                  type: text
                  label: Name
                .image:
                  type: text
                  label: Photo
                .bio:
                  type: textarea
                  label: Biographie
                .website:
                  type: text
                  label: Website
                .facebook:
                  type: text
                  label: Facebook
                .twitter:
                  type: text
                  label: Twitter
                  